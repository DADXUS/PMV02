<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Universidad - Organizador</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos SVG simplificados
        const GraduationCapIcon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
            </svg>
        );

        const CalendarIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const CheckCircleIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CircleIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="9" strokeWidth={2} />
            </svg>
        );

        const ClockIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const MapPinIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const BookIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const XIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        function UniversityScheduler() {
            const [activeTab, setActiveTab] = useState('horario');
            const [showPricing, setShowPricing] = useState(false);
            const [tasks, setTasks] = useState([
                { id: 1, title: 'Estudiar C√°lculo', course: 'Matem√°ticas', dueDate: '2024-12-15', completed: false, priority: 'alta' },
                { id: 2, title: 'Leer cap√≠tulos 3-5', course: 'Literatura', dueDate: '2024-12-13', completed: false, priority: 'media' },
                { id: 3, title: 'Entregar proyecto', course: 'Programaci√≥n', dueDate: '2024-12-12', completed: true, priority: 'alta' }
            ]);
            
            const [schedule, setSchedule] = useState([
                { id: 1, day: 'Lunes', time: '08:00 - 10:00', course: 'C√°lculo I', location: 'Aula 301, Edificio A', professor: 'Dr. Garc√≠a' },
                { id: 2, day: 'Lunes', time: '10:30 - 12:00', course: 'Programaci√≥n', location: 'Lab 102, Edificio C', professor: 'Ing. Mart√≠nez' },
                { id: 3, day: 'Martes', time: '09:00 - 11:00', course: 'F√≠sica II', location: 'Aula 205, Edificio B', professor: 'Dr. L√≥pez' },
                { id: 4, day: 'Mi√©rcoles', time: '08:00 - 10:00', course: 'C√°lculo I', location: 'Aula 301, Edificio A', professor: 'Dr. Garc√≠a' },
                { id: 5, day: 'Jueves', time: '14:00 - 16:00', course: 'Literatura', location: 'Aula 410, Edificio D', professor: 'Prof. Rodr√≠guez' }
            ]);

            const [showTaskModal, setShowTaskModal] = useState(false);
            const [showScheduleModal, setShowScheduleModal] = useState(false);
            const [newTask, setNewTask] = useState({ title: '', course: '', dueDate: '', priority: 'media' });
            const [newClass, setNewClass] = useState({ day: 'Lunes', time: '', course: '', location: '', professor: '' });

            const toggleTask = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            const addTask = () => {
                if (newTask.title && newTask.course && newTask.dueDate) {
                    setTasks([...tasks, { ...newTask, id: Date.now(), completed: false }]);
                    setNewTask({ title: '', course: '', dueDate: '', priority: 'media' });
                    setShowTaskModal(false);
                }
            };

            const addScheduleItem = () => {
                if (newClass.day && newClass.time && newClass.course) {
                    setSchedule([...schedule, { ...newClass, id: Date.now() }]);
                    setNewClass({ day: 'Lunes', time: '', course: '', location: '', professor: '' });
                    setShowScheduleModal(false);
                }
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const deleteScheduleItem = (id) => {
                setSchedule(schedule.filter(item => item.id !== id));
            };

            const days = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes'];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="max-w-6xl mx-auto p-4">
                        {/* Header */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-3 mb-2">
                                <div className="text-indigo-600">
                                    <GraduationCapIcon />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Mi Universidad</h1>
                            </div>
                            <p className="text-gray-600">Organiza tus clases, tareas y horarios</p>
                        </div>

                        {/* Tabs */}
                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => setActiveTab('horario')}
                                className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition ${
                                    activeTab === 'horario'
                                        ? 'bg-indigo-600 text-white shadow-lg'
                                        : 'bg-white text-gray-700 hover:bg-gray-50'
                                }`}
                            >
                                <CalendarIcon />
                                Horario
                            </button>
                            <button
                                onClick={() => setActiveTab('tareas')}
                                className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition ${
                                    activeTab === 'tareas'
                                        ? 'bg-indigo-600 text-white shadow-lg'
                                        : 'bg-white text-gray-700 hover:bg-gray-50'
                                }`}
                            >
                                <CheckCircleIcon />
                                Tareas
                            </button>
                            <button
                                onClick={() => setShowPricing(true)}
                                className="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition bg-gradient-to-r from-purple-600 to-indigo-600 text-white hover:from-purple-700 hover:to-indigo-700 shadow-lg ml-auto"
                            >
                                ‚ú® Premium
                            </button>
                        </div>

                        {/* Content */}
                        {activeTab === 'horario' && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Horario Semanal</h2>
                                    <button
                                        onClick={() => setShowScheduleModal(true)}
                                        className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                                    >
                                        <PlusIcon />
                                        Agregar Clase
                                    </button>
                                </div>

                                {days.map(day => {
                                    const dayClasses = schedule.filter(item => item.day === day);
                                    return (
                                        <div key={day} className="mb-6">
                                            <h3 className="font-bold text-lg text-indigo-600 mb-3">{day}</h3>
                                            {dayClasses.length === 0 ? (
                                                <p className="text-gray-400 italic ml-4">Sin clases</p>
                                            ) : (
                                                <div className="space-y-3">
                                                    {dayClasses.map(item => (
                                                        <div key={item.id} className="bg-gradient-to-r from-indigo-50 to-blue-50 p-4 rounded-lg border-l-4 border-indigo-500 hover:shadow-md transition">
                                                            <div className="flex justify-between items-start">
                                                                <div className="flex-1">
                                                                    <div className="flex items-center gap-2 mb-2">
                                                                        <div className="text-indigo-600"><ClockIcon /></div>
                                                                        <span className="font-semibold text-gray-700">{item.time}</span>
                                                                    </div>
                                                                    <div className="flex items-center gap-2 mb-1">
                                                                        <div className="text-indigo-600"><BookIcon /></div>
                                                                        <span className="font-bold text-gray-800">{item.course}</span>
                                                                    </div>
                                                                    <div className="flex items-center gap-2 text-sm text-gray-600">
                                                                        <MapPinIcon />
                                                                        <span>{item.location}</span>
                                                                    </div>
                                                                    {item.professor && (
                                                                        <p className="text-sm text-gray-600 mt-1">Profesor: {item.professor}</p>
                                                                    )}
                                                                </div>
                                                                <button
                                                                    onClick={() => deleteScheduleItem(item.id)}
                                                                    className="text-red-500 hover:text-red-700 transition"
                                                                >
                                                                    <XIcon />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {activeTab === 'tareas' && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Mis Tareas</h2>
                                    <button
                                        onClick={() => setShowTaskModal(true)}
                                        className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                                    >
                                        <PlusIcon />
                                        Nueva Tarea
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    {tasks.map(task => (
                                        <div
                                            key={task.id}
                                            className={`p-4 rounded-lg border-l-4 hover:shadow-md transition ${
                                                task.completed
                                                    ? 'bg-gray-50 border-gray-300'
                                                    : task.priority === 'alta'
                                                    ? 'bg-red-50 border-red-500'
                                                    : task.priority === 'media'
                                                    ? 'bg-yellow-50 border-yellow-500'
                                                    : 'bg-green-50 border-green-500'
                                            }`}
                                        >
                                            <div className="flex items-start gap-3">
                                                <button
                                                    onClick={() => toggleTask(task.id)}
                                                    className="mt-1 flex-shrink-0"
                                                >
                                                    {task.completed ? (
                                                        <div className="text-green-600"><CheckCircleIcon /></div>
                                                    ) : (
                                                        <div className="text-gray-400"><CircleIcon /></div>
                                                    )}
                                                </button>
                                                <div className="flex-1">
                                                    <h3 className={`font-semibold ${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                                        {task.title}
                                                    </h3>
                                                    <p className="text-sm text-gray-600">{task.course}</p>
                                                    <div className="flex items-center gap-4 mt-2 text-sm text-gray-600">
                                                        <span className="flex items-center gap-1">
                                                            <CalendarIcon />
                                                            {task.dueDate}
                                                        </span>
                                                        <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                                            task.priority === 'alta'
                                                                ? 'bg-red-200 text-red-800'
                                                                : task.priority === 'media'
                                                                ? 'bg-yellow-200 text-yellow-800'
                                                                : 'bg-green-200 text-green-800'
                                                        }`}>
                                                            {task.priority.toUpperCase()}
                                                        </span>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => deleteTask(task.id)}
                                                    className="text-red-500 hover:text-red-700 transition"
                                                >
                                                    <XIcon />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Task Modal */}
                        {showTaskModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                    <h3 className="text-xl font-bold mb-4">Nueva Tarea</h3>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            placeholder="T√≠tulo de la tarea"
                                            value={newTask.title}
                                            onChange={(e) => setNewTask({ ...newTask, title: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Curso"
                                            value={newTask.course}
                                            onChange={(e) => setNewTask({ ...newTask, course: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <input
                                            type="date"
                                            value={newTask.dueDate}
                                            onChange={(e) => setNewTask({ ...newTask, dueDate: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <select
                                            value={newTask.priority}
                                            onChange={(e) => setNewTask({ ...newTask, priority: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        >
                                            <option value="baja">Prioridad Baja</option>
                                            <option value="media">Prioridad Media</option>
                                            <option value="alta">Prioridad Alta</option>
                                        </select>
                                    </div>
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={() => setShowTaskModal(false)}
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
                                        >
                                            Cancelar
                                        </button>
                                        <button
                                            onClick={addTask}
                                            className="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                                        >
                                            Agregar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Schedule Modal */}
                        {showScheduleModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                    <h3 className="text-xl font-bold mb-4">Agregar Clase</h3>
                                    <div className="space-y-4">
                                        <select
                                            value={newClass.day}
                                            onChange={(e) => setNewClass({ ...newClass, day: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        >
                                            {days.map(day => (
                                                <option key={day} value={day}>{day}</option>
                                            ))}
                                        </select>
                                        <input
                                            type="text"
                                            placeholder="Horario (ej: 08:00 - 10:00)"
                                            value={newClass.time}
                                            onChange={(e) => setNewClass({ ...newClass, time: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Nombre del curso"
                                            value={newClass.course}
                                            onChange={(e) => setNewClass({ ...newClass, course: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Ubicaci√≥n (ej: Aula 301, Edificio A)"
                                            value={newClass.location}
                                            onChange={(e) => setNewClass({ ...newClass, location: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Profesor (opcional)"
                                            value={newClass.professor}
                                            onChange={(e) => setNewClass({ ...newClass, professor: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={() => setShowScheduleModal(false)}
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
                                        >
                                            Cancelar
                                        </button>
                                        <button
                                            onClick={addScheduleItem}
                                            className="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                                        >
                                            Agregar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Pricing Modal */}
                        {showPricing && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl p-8 max-w-md w-full">
                                    <div className="text-center mb-6">
                                        <div className="text-5xl mb-4">‚ú®</div>
                                        <h3 className="text-3xl font-bold text-gray-800 mb-2">MyTime Premium</h3>
                                        <p className="text-gray-600">Organiza tu vida universitaria sin l√≠mites</p>
                                    </div>

                                    <div className="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-xl p-6 mb-6 border-2 border-purple-200">
                                        <div className="text-center mb-4">
                                            <div className="inline-block bg-green-500 text-white px-4 py-1 rounded-full text-sm font-semibold mb-3">
                                                üéâ PRUEBA GRATIS 7 D√çAS
                                            </div>
                                            <div className="text-5xl font-bold text-gray-800 mb-2">
                                                S/ 6
                                                <span className="text-lg text-gray-500 font-normal">/mes</span>
                                            </div>
                                            <p className="text-sm text-gray-600">Cancela cuando quieras</p>
                                        </div>

                                        <div className="space-y-3 mb-6">
                                            <div className="flex items-center gap-2 text-gray-700">
                                                <div className="text-green-500 font-bold">‚úì</div>
                                                <span>Horarios ilimitados</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-700">
                                                <div className="text-green-500 font-bold">‚úì</div>
                                                <span>Tareas sin l√≠mite</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-700">
                                                <div className="text-green-500 font-bold">‚úì</div>
                                                <span>Recordatorios autom√°ticos</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-700">
                                                <div className="text-green-500 font-bold">‚úì</div>
                                                <span>Sincronizaci√≥n en todos tus dispositivos</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-700">
                                                <div className="text-green-500 font-bold">‚úì</div>
                                                <span>Soporte prioritario</span>
                                            </div>
                                        </div>

                                        <button className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-indigo-700 transition shadow-lg">
                                            Comenzar prueba gratis
                                        </button>
                                    </div>

                                    <button
                                        onClick={() => setShowPricing(false)}
                                        className="w-full text-gray-500 hover:text-gray-700 transition text-sm"
                                    >
                                        Cerrar
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<UniversityScheduler />, document.getElementById('root'));
    </script>
</body>
</html>
